    // This implements `StyleImageInterface`
    // to draw a pulsing dot icon on the map.
    const pulsingDot = {
      width: size,
      height: size,
      data: new Uint8Array(size * size * 4),

      // When the layer is added to the map,
      // get the rendering context for the map canvas.
      onAdd: function () {
        const canvas = document.createElement('canvas');
        canvas.width = this.width;
        canvas.height = this.height;
        this.context = canvas.getContext('2d');
      },

      // Call once before every frame where the icon will be used.
      render: function () {
        const duration = 1000;
        const t = (performance.now() % duration) / duration;

        const radius = (size / 2) * 0.1;
        const outerRadius = (size / 2) * 0.5 * t + radius;
        const context = this.context;

        // Draw the outer circle.
        context.clearRect(0, 0, this.width, this.height);
        context.beginPath();
        context.arc(
          this.width / 2,
          this.height / 2,
          outerRadius,
          0,
          Math.PI * 2
        );
        context.fillStyle = `rgba(255, 200, 200, ${1 - t})`;
        context.fill();

        // Draw the inner circle.
        context.beginPath();
        context.arc(
          this.width / 2,
          this.height / 2,
          radius,
          0,
          Math.PI * 2
        );
        // context.fillStyle = 'rgba(255, 100, 100, 1)';
        // context.strokeStyle = 'white';
        // context.lineWidth = 2 + 4 * (1 - t);
        // context.fill();
        // context.stroke();

        // Update this image's data with data from the canvas.
        this.data = context.getImageData(
          0,
          0,
          this.width,
          this.height
        ).data;

        // Continuously repaint the map, resulting
        // in the smooth animation of the dot.
        map.triggerRepaint();

        // Return `true` to let the map know that the image was updated.
        return true;
      }
    };

      map.addSource('circleData', {
        'type': 'geojson',
        'data': {
          'type': 'FeatureCollection',

      });

      map.addSource('pulsationData', {

      map.addImage('pulsing-dot', pulsingDot, { pixelRatio: 2 });

      map.addLayer({

        'type': 'circle',
        'source': 'circleData',
        'paint': {

          'circle-color': [

      // The 'building' layer in the Mapbox Streets

      map.addLayer(
        {
          'id': 'add-3d-buildings',
          'source': 'composite',
          'source-layer': 'building',
          'filter': ['==', 'extrude', 'true'],
          'type': 'fill-extrusion',
          'minzoom': 15,
          'paint': {
            'fill-extrusion-color': '#aaa',

            // Use an 'interpolate' expression to
            // add a smooth transition effect to
            // the buildings as the user zooms in.
            'fill-extrusion-height': [
              'interpolate',
              ['linear'],
              ['zoom'],
              15,
              0,
              15.05,
              ['get', 'height']
            ],
            'fill-extrusion-base': [
              'interpolate',
              ['linear'],
              ['zoom'],
              15,
              0,
              15.05,
              ['get', 'min_height']
            ],
            'fill-extrusion-opacity': 0.8
          }
        }
      );


      // Create a popup, but don't add it to the map yet.
      const popup = new mapboxgl.Popup({
        closeButton: false,
        closeOnClick: false
      });

      // hover on a point	 - display an info popup 
      map.on('mouseenter', 'points', function (e) {

        const featProps = e.features[0].properties;
        const text = `<div id="popup">
                    <p><b>CO</b>:${featProps.co}</p>

        popup
          .setLngLat(e.lngLat)
          .setHTML(text)
          .addTo(map);
      });
      // un hover
      map.on('mouseleave', 'points', () => {
        map.getCanvas().style.cursor = '';

      });

      // other click

      // Change the cursor to a pointer when the mouse is over the points layer.
      map.on('mouseenter', 'points', function () {
